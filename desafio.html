<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Desafio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./desafio.css" />
  </head>

  <body>
    <div class="container">
      <form class="form-search" action="">
        <label for="pesquisar">Pesquisar</label>
        <input
          value=""
          class="input"
          type="text"
          name="Nome"
          id="buscar"
          onkeyup="filtrarDados()"
        />
        <select id="selecao" class="form" onchange="filtrarDados()"></select>

        <input onchange="filtrarDados()" type="text" id="calendario" />
        <input onchange="filtrarDados()" type="text" id="calendarioDois" />
        <button type="button" id="mes" class="btn btn-light">Mês</button>
        <button type="button" id="hoje" class="btn btn-light">Hoje</button>
      </form>

      <div>
        <table class="table">
          <thead>
            <tr>
              <th id="fas"></th>
              <th><i class="fas fa-sort-up"></i> Data</th>
              <th><i class="fas fa-sort-up"></i> Número</th>
              <th><i class="fas fa-sort-up"></i> Paciente</th>
              <th><i class="fas fa-sort-up"></i> Convênio</th>
              <th><i class="fas fa-sort-up"></i> Preço</th>
            </tr>
          </thead>
          <tbody id="t-body"></tbody>
        </table>
      </div>
      <div class="pagination" id="paginacao"></div>
    </div>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
  <script src="./desafio.js"></script>
</html>
